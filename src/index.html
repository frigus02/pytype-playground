<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pytype Playground</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦†</text></svg>"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>ðŸ¦†âœ” pytype playground</h1>
      <nav>
        On GitHub:
        <a href="https://github.com/google/pytype">pytype</a>,
        <a href="https://github.com/frigus02/pytype-playground"
          >this playround</a
        >
      </nav>
    </header>
    <div class="editor-container">
      <div id="editor"></div>
    </div>
    <div id="loadingIndicator">Loading pytype...</div>
    <aside class="info hidden">
      <h2>Options</h2>
      <form class="options" name="options">
        <h3>Feature flags</h3>
        <ul id="featureFlags"></ul>
        <h3>Experimental flags</h3>
        <ul id="experimentalFlags"></ul>
        <template id="optionTemplate">
          <li>
            <label>
              <input type="checkbox" />
              <span class="name"></span>
            </label>
            <div class="description"></div>
          </li>
        </template>
      </form>
      <h2>Versions</h2>
      <dl class="versions">
        <dt>Python version:</dt>
        <dd id="pythonVersion"></dd>
        <dt>Pytype version:</dt>
        <dd id="pytypeVersion"></dd>
      </dl>
    </aside>
  </body>
</html>
